{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}}

{% block content %}
<h2>Edit user</h2>
  <form action="/edit" method="POST">
      <div>
          <h4>First Name</h1>
        <input type="text" name="first-name" placeholder="John">
      </div>
      <div>
          <h4>Last Name</h4>
        <input type="text" name="last-name" placeholder="Kaiser">
      </div>
      <h4>Image URL</h4>
      <div>
        <input type="url" name="img" placeholder="Provide user image">
      </div>
    
      <div class="form-group text-right">
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
  </form>


{% endblock %}
