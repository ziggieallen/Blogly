{% extends "base.html" %}

{% block content %}
<div id="img-container">
    <img src="{{ user.image_url }}" id="image">
</div>

<h1 id="user-detail">{{user.first_name}} {{user.last_name}}</h1>
<form>
    <button class="btn btn-primary btn-sm"
            formaction="/users/{{ user.id }}/edit"
            formmethod="GET">Edit
    </button>
    <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.id }}/delete"
            formmethod="POST">Delete
    </button>
  </form>
<div>
    <a href="/">Go Back</a>
</div>

{% endblock %}
